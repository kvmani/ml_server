name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt -r requirements-test.txt pre-commit
      - run: pre-commit run --all-files
      - run: pytest -q
      - run: docker build -t ml_server:latest .
